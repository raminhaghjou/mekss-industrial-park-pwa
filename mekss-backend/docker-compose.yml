version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mekss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mekss}
      POSTGRES_USER: ${DB_USER:-mekss_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mekss_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mekss_user}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mekss-network

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: mekss-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mekss-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: mekss-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mekss-network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mekss-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-mekss_user}:${DB_PASSWORD:-mekss_password}@postgres:${DB_PORT:-5432}/${DB_NAME:-mekss}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-mekss-secret}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      SESSION_SECRET: ${SESSION_SECRET:-mekss-session-secret}
      MINIO_ENDPOINT: minio
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_USE_SSL: "false"
      KAVEH_NEGAR_API_KEY: ${KAVEH_NEGAR_API_KEY}
      SMS_SENDER: ${SMS_SENDER:-1000596446}
      ZARINPAL_MERCHANT_ID: ${ZARINPAL_MERCHANT_ID}
      ZARINPAL_CALLBACK_URL: ${ZARINPAL_CALLBACK_URL}
      ZARINPAL_SANDBOX: ${ZARINPAL_SANDBOX:-true}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mekss-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mekss-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - mekss-network

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  mekss-network:
    driver: bridge